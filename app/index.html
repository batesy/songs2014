<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Songs We Listened To A Lot In 2014</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="scss/app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="main-wrapper row">
    <div class="large-4 medium-3 small-12 columns" id="left-col">
      <!-- <div class="logos">
        <img src="img/bastid-logo.jpg" alt="">
        <img src="img/bastid-logo.jpg" alt="">
      </div> -->
      <h1>Songs We Listened To A Lot In 2014</h1>
    </div>

    <div class="large-8 medium-9 small-12 columns">
      <div ng-controller="PlayerController as vm">
        <div id="youtube-wrapper">
          <div id="youtube-player"></div>
        </div>
        {{ vm.currentSong.title }} by {{ vm.currentSong.artist }}
        {{ vm.greg }}
        <p ng-click="vm.playPrevious()">Previous</p>
        <p ng-click="vm.playNext()">Next</p>
      </div>
      <div ng-view></div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="songs/songs.js"></script>
  <script src="player/player.js"></script>
  <script src="player/songDetails.js"></script>
  <script src="services/playerService.js"></script>
  <script src="services/detailsService.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script src="//connect.soundcloud.com/sdk.js"></script>
</body>
